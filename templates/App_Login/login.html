{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} Login {% endblock %}
{% block body_block %}
<h2>Login:</h2>
<form  method="post">
  {{ form|crispy }}
  {% csrf_token %}
  <br>
  <button type="submit" class="btn btn-primary btn-sm">Login</button>
</form>
<br>
<p>Doesn't have a account? <a href="{% url 'App_Login:signup' %}">Create New Account</a><p>
{% endblock %}
