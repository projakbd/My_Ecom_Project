{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  <title>{% block title_block %}E-com | Jakir {% endblock %}</title>
  <style>
  a{
    text-decoration: none;
  }
  .card{
    height:350px;
  }
  .card-product:after {
    content: "";
    display: table;
    clear:both;
    visibility:hidden;
  }
  .card-product .pricenew, .card-product .price {
    margin-right:5px;
  }
  .card-product .price.old {
    color:#999;
  }
  .card-product .img-wrap {
    border-radius: 3px 3px 0 0;
    overflow:hidden;
    height:220px;
    text-align:center;
  }
  .card-product .img-wrap img{
    max-height:100%;
    max-width:100%;
    object-fit: cover;
  }
  .card-product .info-wrap{
    overflow: hidden;
    padding:15px;
    border-top: 1px solid #eee;
  }
  .card-product .action-wrap{
    padding-top: 4px;
    pmargin-top: 4px;
  }
  .card-product .bottom-wrap {
    padding: 15px;
    border-top: 1px solid #eee;
  }
  .card-product .title {
    margin-top: 0px;
  }
  </style>
</head>
<body>
      {% include 'navbar.html' %}
  <div class="container">
    <div class="messages container mt-2">
      {% if messages %}
      {% for message in messages %}
        <div {% if message.tags %} class="alert alert-{{message.tags}}{% endif %} alert-dismissible fade show"  role="alert">
           {{ message }}
           <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
      {% endif %}
    </div>
    {% block body_block %}

    {% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
